<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERRY CHRISTMAS</title>
    <link rel="icon" href="./noel.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body >

    <div id="as" class="christmas-message">Merry Christmas</div>
    <div class="tree-container">
        <img src="https://free.vector6.com/wp-content/uploads/2021/05/PNG-0000001905-png-cay-thong.png" alt="Cây thông" class="tree-icon">
    </div>

    <div class="container">
        <button id="showButton">
            Thiệp nè
        </button>
    </div>

    <div id="guideInfo" class="hidden">
        <button id="closeButton" class="close-btn">X</button>
        <div id="ax" class="card">
            <div class="imgBox">
                <div class="bark"></div>
                <img
                    src="https://o.rada.vn/data/image/2023/12/11/thiep-giang-sinh-5-ffffff.jpg">
            </div>
            <div class="details">
                <h4 class="color margin">MERRY CHRISTMAS</h4>
                <p>Giáng Sinh đến rồi.</p>
                <p>Chúc em mùa lễ ấm áp và ngọt</p>
                <p>ngào như tình yêu của chúng ta.</p>
                <p>Cảm ơn em luôn bên cạnh anh.</p>
                <p>Hy vọng chúng ta sẽ có thêm nhiều</p>
                <p>kỷ niệm đẹp trong năm tới.</p>
                <p class="text-right">Chúc mừng Giáng Sinh!</p>
                <p class="text-right">My Love</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
